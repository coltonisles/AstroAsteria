<script>
    // 1. Declare selectedMarker outside the DOMContentLoaded function
    //    so the click handler can access and update it.
    let selectedMarker = null;

    document.addEventListener('DOMContentLoaded', function() {

        // 2. The map variable is defined and initialized here!
        let map = L.map('map').setView([45, -30], 2);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 3. ATTACH THE CLICK LISTENER INSIDE the DOMContentLoaded function
        //    This ensures 'map' is a valid object when .on('click') is called.
        map.on('click', function(e) {

            let lat = e.latlng.lat;
            let lon = e.latlng.lng;

            console.log("Selected Latitude:", lat.toFixed(4));
            console.log("Selected Longitude:", lon.toFixed(4));

            // A. Remove the old marker if it exists
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
            }

            // B. Add new marker and update the global selectedMarker variable
            selectedMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`Lat: ${lat.toFixed(4)}<br>Lon: ${lon.toFixed(4)}`)
                .openPopup();
        });

    }); // End of DOMContentLoaded

    // The previous click listener code was here, which caused the error.
</script>
